<header>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="navbar-brand align-item-center d-flex">
      <i style="font-size: 40px;" class="fas fa fa-car">&nbsp;

      </i>
      <strong style="font-size: 30px;">Autix</strong>



    </div>
    <div class="nav-item ">
      <a class="nav-link" href="home">Home</a>
      <a class="nav-link" href="#">About us</a>
      <a class="nav-link" href="signup">Sign up</a>
    </div>

  </div>
</header>

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <div class="form-outline form-white mb-4">
                <input type="email" id="email" name="email" class="form-control form-control-lg" [(ngModel)]="email" />
                <label class="form-label" for="email">Email</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password" />
                <label class="form-label" for="password">Password</label>
              </div>

              <div class="d-flex justify-content-center">
                <button type="button"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                        (click)="login()">
                  Login
                </button>
              </div>


            </div>

            <div>
              <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="signup" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
